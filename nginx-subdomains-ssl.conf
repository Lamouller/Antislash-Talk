# =========================================================
# Configuration Nginx Avec Sous-domaines pour Antislash Talk
# Domain: riquelme-talk.antislash.studio
# Sous-domaines: app, api, studio, ollama
# =========================================================

# Redirection HTTP vers HTTPS (tous les sous-domaines)
server {
    listen 80;
    listen [::]:80;
    server_name riquelme-talk.antislash.studio 
                app.riquelme-talk.antislash.studio 
                api.riquelme-talk.antislash.studio 
                studio.riquelme-talk.antislash.studio 
                ollama.riquelme-talk.antislash.studio;
    
    # Pour Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirection HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================================================
# Application Web (app.riquelme-talk.antislash.studio OU domaine principal)
# =========================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name riquelme-talk.antislash.studio app.riquelme-talk.antislash.studio;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/riquelme-talk.antislash.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/riquelme-talk.antislash.studio/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/riquelme-talk.antislash.studio/chain.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/antislash-web-access.log;
    error_log /var/log/nginx/antislash-web-error.log warn;

    # Upload limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # WhisperX API (HTTPS)
    location /whisperx/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        rewrite ^/whisperx/(.*) /$1 break;
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    # PyTorch Transcription API (HTTPS)
    location /pytorch/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        rewrite ^/pytorch/(.*) /$1 break;
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

