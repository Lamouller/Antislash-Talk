# =========================================================
# Configuration Nginx Sécurisée pour Antislash Talk
# Domain: riquelme-talk.antislash.studio
# =========================================================

# Rate Limiting Zones (à ajouter dans le bloc http{} de nginx.conf)
# limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
# limit_req_zone $binary_remote_addr zone=studio_limit:10m rate=10r/s;
# limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name riquelme-talk.antislash.studio;
    
    # Pour Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # WhisperX API (HTTP) + WebSocket for Live Diarization
    location /whisperx/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        rewrite ^/whisperx/(.*) /$1 break;
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support for Live Diarization
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;  # 24h for long WebSocket connections
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
        
        client_max_body_size 100M;
    }
    
    # Redirection HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================================================
# Application Web (Port 443)
# =========================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name riquelme-talk.antislash.studio;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/riquelme-talk.antislash.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/riquelme-talk.antislash.studio/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/riquelme-talk.antislash.studio/chain.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logs
    access_log /var/log/nginx/antislash-web-access.log;
    error_log /var/log/nginx/antislash-web-error.log warn;

    # Upload limits
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # WhisperX API (HTTPS) + WebSocket for Live Diarization
    location /whisperx/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        rewrite ^/whisperx/(.*) /$1 break;
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket support for Live Diarization
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;  # 24h for long WebSocket connections
        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    location / {
        # Rate limiting
        limit_req zone=web_limit burst=50 nodelay;
        limit_conn conn_limit 20;
        
        # Proxy settings
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

